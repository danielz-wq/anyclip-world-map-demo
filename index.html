<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnyClip World Map Demo ğŸŒ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin:0; height:100%; background:#0b0f14; color:white; font-family:system-ui; }
    #map { height:100%; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // ×“×•×’××” ×œ× ×§×•×“×•×ª ×¨××©×•× ×•×ª
    const demoVideos = [
      { title: 'New York & London Sites & Food', lat: 40.7128, lng: -74.0060 },
      { title: 'Tokyo Highlights', lat: 35.6895, lng: 139.6917 },
      { title: 'Tel Aviv Culture', lat: 32.0853, lng: 34.7818 }
    ];

    demoVideos.forEach(v => {
      L.marker([v.lat, v.lng]).addTo(map).bindPopup(`<b>${v.title}</b>`);
    });
  </script>
</body>
</html>
